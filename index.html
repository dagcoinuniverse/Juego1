<!DOCTYPE html><html><head><script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script><style>body{margin:0;background:#87CEEB;}#game{width:100vw;height:100vh;}</style></head><body><div id="game"></div><script>const config={type:Phaser.AUTO,width:800,height:600,parent:'game',backgroundColor:'#87CEEB',physics:{default:'matter',matter:{gravity:{y:1}}},scene:{preload:function(){this.load.image('bird','https://labs.phaser.io/assets/sprites/red.png');this.load.image('pig','https://labs.phaser.io/assets/sprites/mushroom2.png');},create:function(){this.add.rectangle(400,580,800,40,0x8BC75E).setOrigin(0.5).setStatic(true);this.pig=this.matter.add.image(650,500,'pig');this.bird=this.matter.add.image(150,500,'bird');this.input.on('pointerdown',()=>{let ptr=this.input.activePointer;this.bird.setPosition(ptr.x,ptr.y);});this.input.on('pointerup',()=>{let velX=(500-this.bird.x)*0.015;let velY=(500-this.bird.y)*0.015;this.matter.body.setVelocity(this.bird.body,{x:velX,y:velY});});}}};const game=new Phaser.Game(config);</script></body></html>
